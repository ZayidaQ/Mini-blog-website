<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign in & Sign up Form</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <!-- Link to custom style sheet -->
    <link rel="stylesheet" href="../css/landing.css" />

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="/scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/html/posts.html");
    </script>

</head>

<body>
    <div class="container">
        <img src="../img/logo.png" alt="Fixed Image" class="fixed-image-right">
        <img src="../img/logo.png" alt="Fixed Image" class="fixed-image-left">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- sign in form -->
                <form id="loginForm" action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>

                    <!-- input field -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" />
                    </div>

                    <!-- sign in button -->
                    <input id="loginButton" type="submit" value="Login" class="btn solid" />

                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">

                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>

                    </div>
                </form>
                <!-- sign in form ends -->

                <!-- sign up form -->
                <form id="signupForm" action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>

                    <!-- input field -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupUsername" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupFullName" placeholder="Full Name" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="inputEmail" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="Password" />
                    </div>

                    <!-- sign up button -->
                    <input id="signupButton" type="submit" class="btn" value="Sign up" />

                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <!-- sign up form ends -->
            </div>
        </div>

        <!-- panels -->
        <div class="panels-container">
            <!-- left panel-->
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Ready to bee part of the buzz?
                        Join our hive and sign up now!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="../img/log.svg" class="image" alt="a girl" />
            </div>

            <!-- right panel -->
            <div class="panel right-panel">
                <div class="content">
                    <h3>Already a member ?</h3>
                    <p>
                        Been buzzing around here before? No need to re-introduce yourself! Flutter on over and sign in
                        to continue the buzz!
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img src="../img/register.svg" class="image" alt="welcome" />
            </div>
        </div>
    </div>

    <!-- Page-specific code -->
    <script src="../scripts/landing.js"></script>
</body>

</html>
