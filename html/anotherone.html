        <div class="profile-menu-wrap" id="profileMenu">
            <div class="profile-menu">
                <div class="user-info">

    <!-- Main Content -->
    <main>
        <!-- div for Creating a new post section -->
        <div class="container">
            <form id="formCreatePost">

                <div class="container">
                    <label for="textBoxPost" class="form-label">New Post: </label>
                    <textarea id="textBoxPost" class="form-control" cols="40" rows="4"></textarea>
                    <!-- Button to submit form -->
                    <button id="btnSubmit" type="submit" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>

        <!-- div for Displaying Posts section -->
        <div class="container">
            <!-- div for Sort dropdown -->
            <div>
                <select id="dropdownSortPosts" class="form-select">
                    <option value="new">New</option>
                    <option value="popular">Popular</option>
                    <option value="username">User</option>
                </select>
            </div>

            <!-- div where posts are displayed -->
            <div class="container" id="displayPosts">

            </div>
        </div>
