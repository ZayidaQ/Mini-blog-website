<!DOCTYPE html>
<html>
<head>
  <title>Image Uploader</title>
  <style>
    .image-input {
      width: 100%;
    }

    .image-preview {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Image Uploader</h1>

  <input type="text" id="image-url" placeholder="Enter image URL" class="image-input">
  <br>
  <img id="image-preview" class="image-preview" src="">
  <br>
  <button onclick="postImage()">Post</button>

  <script>
    function postImage() {
      var imageUrl = document.getElementById("image-url").value;
      if (imageUrl !== "") {
        var img = document.createElement("img");
        img.src = imageUrl;
        img.classList.add("image-preview");
        document.body.appendChild(img);
      }
    }

    document.getElementById("image-url").addEventListener("input", function () {
      var imageUrl = document.getElementById("image-url").value;
      var imagePreview = document.getElementById("image-preview");
      imagePreview.src = imageUrl;
    });
  </script>
</body>
</html>
